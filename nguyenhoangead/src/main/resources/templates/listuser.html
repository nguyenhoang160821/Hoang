<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--js-->
    <script th:src="@{/js/min.js}"></script>

</head>
<body>

<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">BookName</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Publisher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th scope="row" th:text="${user.bookid}"></th>
        <td th:text="${user.bookname}"></td>
        <td th:text="${user.publisher}"></td>
        <td th:text="${user.author}"></td>
        <td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.bookid})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${user.bookid})}">Delete</a>
        </td>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/listuser'(page=${users.number - 1})}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{'/listuser'(page=${users.number + 1})}" th:if="${users.hasNext()}">Next</a>
</div>

</body>
</html>
