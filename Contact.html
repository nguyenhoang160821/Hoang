<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="css/contact%20us.css"/>
    <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.css" >
</head>
<body>
<section class="banner">
    <div class="banner1">
        <h3>CONTACT US</h3>
        <p>Looking for the original and best high-protein smoothie on the planet?<br> You've found us! Oh, and we also sell ice cream.</p>
    </div>
</section>

<section class="kem">
    <h3>Get in touch</h3>
    <div class="name">
        <input type="text"  value="" size="35" aria-invalid="false" placeholder="First Name">
        <input type="email" name="your-email" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email">
    </div>
    <div class="name2"> <input type="text" name="your-address" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Address*">
        <input type="text" name="your-address2" value="" size="35" class="wpcf7-form-control wpcf7-text" aria-invalid="false" placeholder="Address 2">
    </div>
    <div class="name3">
        <input type="text" name="your-city" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="City*">
        <input type="text" name="your-state" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="State*">
    </div>
    <div class="name4">
        <input type="text" name="your-zip" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Zip*">
        <input type="text" name="your-phone" value="" size="35" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Phone Number*">
    </div>
    <textarea name="your-message" cols="35" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Message"></textarea>
<div class="send">
    <input type="submit" value="SEND" class="wpcf7-form-control wpcf7-submit btn">
</div>
</section>

<section class="kem2">
    <div class="anh">
        <img src="image/inner_lolipop.jpg" height="502">
    </div>
</section>
<section class="kem3">
    <h2>Locations</h2>
    <p>Stop by and have a treat</p>
    <div class="kkkk">
    <input type="submit" value="DISCOVER" class="wpcf7-form-control wpcf7-submit btn">
    </div>
</section>
<section class="kem4">
    <h2>Call us!</h2>
    <p>Our delivery service works
        from 10 AM to 6PM*</p>
    <div class="lll">
        <input type="submit" value="12345678" class="wpcf7-form-control wpcf7-submit btn">

    </div>
</section>
</body>
</html>
